<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>VUE解析JSON数据</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../libs/Vue.js/2.6.11/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="main">
    <ul id="numberOfAlarms-list" class="leftSide-ul">
      <li class="first">
        <span>GUID</span>
        <span>{{formDemoData.GUID}}</span>
      </li>
    </ul>
  </div>
</body>
<script>
  $(document).ready(function () {
    $.getJSON("jsonDemoData.json", function (result, status) {
      var v = new Vue({
        el: '#main',
        data: result
      })
    });
  });
</script>
</html>
