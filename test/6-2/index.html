<head>
    <meta content="text/html; charset=UTF-8">
    <title>formDemoData</title>
    <!--引入vue v2.6.11 -->
    <script src="./vue.min.js"> </script>
    <!-- <script src="../../libs/Vue.js/2.6.11/vue.min.js"> </script> -->
</head>

<body>
<div id="d1">
    <label>GUID：</label>
    <label>{{obge.GUID}}</label>
    <br>
    <label>质保工单：</label>
    <label>{{obge.ticket}}</label>
    <br>
    <label>列车编号：</label>
    <label>{{obge.train}}</label>
    <br>
    <label>车厢编号：</label>
    <label>{{obge.compartment}}</label>
    <br>
    <label>故障类别：</label>
    <label>{{obge.category}}</label>
    <br>
    <label>故障级别：</label>
    <label>{{obge.type}}</label>
    <br>
    <label>故障现象：</label>
    <label>{{obge.description}}</label>
    <br>
    <label>处理经过：</label>
    <label>{{obge.action}}</label>
    <br>
    <label>{{d}}</label>
    <!-- <label>{{obge.replacement}}</label> -->
    <br>
    <label>{{a}}</label>
    <br>
    <label>{{b}}</label>
    <br>
    <label>{{c}}</label>
</div>
<!--Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。
     状态发生改变时重新渲染组件，应用在DOM上-->
<script>
    //准备一个json 对象
    // var obge = {"GUID":"20200231230315","ticket":"20200231CW_ML_01","train":"999","compartment":"999999","category":"1","type":"5","description":"牵引轻级","action":"xxxxxxxx，工况正常。","replacement":"3"}
    var obge = {"GUID":"20200231230315","ticket":"20200231CW_ML_01","train":"999","compartment":"999999","category":"1","type":"5","description":"牵引轻级","action":"xxxxxxxx，工况正常。","replacement":"1","component":["PIM1","PIM2","IM"],"source":["电科","甲供","申南"],"old":["01","02","03"],"new":["1N","2N","3N"]}

    var a = "";
    var b = "";
    var c = "";
    var d = "";

    //通过vue.js 把数据和对应的视图关联起来
    //每个 Vue 应用都需要通过实例化 Vue 来实现
    var vm = new Vue({
        //获取前端元素 id  注意有个#
        el: '#d1',
        data:{
            //关联json对象
            message:obge
            // message:a
        }
    })

    // console.log(obge.category);
    switch (obge.category) {
        case "1":
            obge.category = "辅逆"
            break;
        case "2":
            obge.category = "牵引"
            break;
        case "3":
            obge.category = "列控"
            break;
    }
    // console.log(obge.category);

    switch (obge.type) {
        case "1":
            obge.type = "救援"
            break;
        case "2":
            obge.type = "清客"
            break;
        case "3":
            obge.type = "掉线"
            break;
        case "4":
            obge.type = "换表"
            break;
        case "5":
            obge.type = "无影响"
            break;
        case "6":
            obge.type = "均修"
            break;
    }

    switch (obge.replacement) {
        case "1":
            a = obge.replacement +  "、"
            b = (parseInt(obge.replacement) + 1) +  "、"
            c = (parseInt(obge.replacement) + 2) +  "、"
            d = "更换情况："
            break;
        case "2":
            a = (parseInt(obge.replacement) - 1) +  "、"
            b = obge.replacement +  "、"
            c = (parseInt(obge.replacement) + 1) +  "、"
            d = "对翻情况："
            break;
        case "3":
            d = "更换情况：无坏件"
            break;
    }
</script>
