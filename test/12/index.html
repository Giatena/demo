<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ViewUI example</title>
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>

<div id="app">
	<ol>
		<!-- 创建一个 todo-item 组件的实例 -->
		<todo-item></todo-item>
	</ol>
</div>

<script>
Vue.component('todo-item', {
	template: '<li>这是个待办项</li>'
})

var app = new Vue({
	el: '#app',
	data: {
		message: 'Hello Vue!'
	}
})
</script>

</body>
</html>
