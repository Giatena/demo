<script>
	// 创建xmlHttp对象
	var xmlHttp = null;

	function createXMLRequest( ){

		var msxmlhttp = new Array(
			'Msxml2.XMLHTTP.6.0',
        	'Msxml2.XMLHTTP.3.0',
        	'Msxml2.XMLHTTP',
        	'Microsoft.XMLHTTP');

		for(var i = 0; i < msxmlhttp .length; i++) {
			try {
				if(xmlHttp  = new ActiveXObject(msxmlhttp[i] )) break;
			} catch (e) {
				xmlHttp  = null;
			}
		}
		
	if(!xmlHttp && typeof XMLHttpRequest != "undefined")
		xmlHttp = new XMLHttpRequest();
	}

</script>
