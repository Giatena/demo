<script>
	var run = function(){
		var req = new XMLHttpRequest();
		req.timeout = 5000;
		// XMLHttpRequest.open 的 ture 参数：异步请求
		req.open('GET', 'https://giatena.github.io:443', true);
		req.send();

		// 在 onreadystatechange 对象的 readyState 属性改变时触发“onreadystatechange 事件监听器”
	    req.onreadystatechange = function () {
	            console.log('readyState=' + this.readyState + ', status' + this.status)
	    };
		
	}

	// 10秒间隔，运行一次 run 这个变量对应的方法
	setInterval(run, 10000);

</script>
