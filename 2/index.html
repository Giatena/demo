<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>电子工单：渲染（实验性）</title>
	<!--引入vue v2.6.11 -->
	<script type="text/javascript" src="./vue.min.js"> </script>
</head>
<body>
	<!-- Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。 -->
	<!-- 状态发生改变时重新渲染组件，应用在DOM上 -->
	<div id="d1">
		<!-- input 可渲染带删除图标的文本框 -->
		<label>导入</label>
		<input type="text" id="importJson">
		<input type="button" value="预览" id="show" onclick="importJson()">
		<input type="button" value="复制工单文本" id="copy" onclick="copyText()">
		<br><br>
		<label>质保工单：</label>
		<label>{{obge.ticket}}</label>
		<br>
		<label>列车编号：</label>
		<label>{{obge.train}}</label>
		<br>
		<label>车厢编号：</label>
		<label>{{obge.compartment}}</label>
		<br>
		<label>故障类别：</label>
		<label>{{obge.category}}</label>
		<br>
		<label>故障级别：</label>
		<label>{{obge.type}}</label>
		<br>
		<label>故障现象：</label>
		<label>{{obge.description}}</label>
		<br>
		<label>处理经过：</label>
		<label>{{obge.action}}</label>
		<br>
		<label>{{d}}</label>
		<br>
		<label>{{a}}</label>
		<br>
		<label>{{b}}</label>
		<br>
		<label>{{c}}</label>
		<br>
		<label>当班人员：</label>
		<label>{{obge.member}}</label>
	</div>

<script>
	//准备一个json 对象
	var obge = {"GUID":"","ticket":"","train":"","compartment":"","description":"","action":"","component":["","",""],"source":["","",""],"old":["","",""],"new":["","",""],"member":""}

	var a = "";
	var b = "";
	var c = "";
	var d = "";

	//通过vue.js 把数据和对应的视图关联起来
	//每个 Vue 应用都需要通过实例化 Vue 来实现
	var vm = new Vue({
		//获取前端元素 id  注意有个#
		el: '#d1',
		data:{
			//关联json对象
			message:obge
		}
	})

	// 预处理 obge 数组
	function jsonParse() {
		// console.log(obge.category);
		switch (obge.category) {
			case "1":
				obge.category = "辅逆"
				break;
			case "2":
				obge.category = "牵引"
				break;
			case "3":
				obge.category = "列控"
				break;
		}

		// console.log(obge.category);
		switch (obge.type) {
			case "1":
				obge.type = "救援"
				break;
			case "2":
				obge.type = "清客"
				break;
			case "3":
				obge.type = "掉线"
				break;
			case "4":
				obge.type = "换表"
				break;
			case "5":
				obge.type = "无影响"
				break;
			case "6":
				obge.type = "均修"
				break;
		}

		switch (obge.replacement) {
			case "1":
				// var num：声明 switch 内部变量 num
				// var num = parseInt(obge.replacement)
				d = "更换情况："
				// console.log(obge.component)
				// console.log(obge.component[0])
				// console.log(typeof obge.component[0])
				if (obge.component[0] != "") {
					a = "① " + obge.component[0] + "，旧件：" + obge.old[0] + "，新件：" + obge.new[0]
				}
				if (obge.component[1] != "") {
					b = "② " + obge.component[1] + "，旧件：" + obge.old[1] + "，新件：" + obge.new[1]
				}
				if (obge.component[2] != "") {
					c = "③ " + obge.component[2] + "，旧件：" + obge.old[2] + "，新件：" + obge.new[2]
				}
				break;
			case "2":
				var num = parseInt(obge.replacement)
				a = "① " + (num - 1) +  "、"
				b = "② " + num +  "、"
				c = "③ " + (num + 1) +  "、"
				d = "对翻情况："
				break;
			case "3":
				d = "更换情况：无坏件"
				a = b = c = ""
				break;
		}
	}

	function importJson() {
		// console.log("obge：" + obge);
		// 把用户输入的Json赋值 obge
		uerImput = document.getElementById("importJson").value
		// console.log("uerImput：" + uerImput);
		obge = JSON.parse(uerImput);
		// console.log("obge：" + obge);
		// console.log("obge：" + JSON.stringify(obge));
		
		// 预处理 obge 数组
		jsonParse()

		// 强制重新渲染 vue 实例
		vm.$forceUpdate();
	}

	function copyText() {
		// 使用textarea支持换行，使用input不支持换行
		var content = "质保工单："+obge.ticket+"\n列车编号："+obge.train+"\n车厢编号："+obge.compartment+"\n故障类别："+obge.category+"\n故障级别："+obge.type+"\n故障现象："+obge.description+"\n处理经过："+obge.action+"\n"+d+"\n"+a+"\n"+b+"\n"+c;
		const textarea = document.createElement('textarea');
		textarea.value = content;
		console.log(content);
		document.body.appendChild(textarea);
 
		textarea.select();
		if (document.execCommand('copy')) {
			document.execCommand('copy');
			// alert(content);
		}
		document.body.removeChild(textarea);
	}
</script>

</html>
